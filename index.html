<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span>Nuevo chat</span>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="history-section" id="today-section" style="display:none;">
                    <div class="history-title">Hoy</div>
                    <div class="history-list" id="today-list"></div>
                </div>
                <div class="history-section" id="yesterday-section" style="display:none;">
                    <div class="history-title">Ayer</div>
                    <div class="history-list" id="yesterday-list"></div>
                </div>
                <div class="history-section" id="week-section" style="display:none;">
                    <div class="history-title">√öltimos 7 d√≠as</div>
                    <div class="history-list" id="week-list"></div>
                </div>
                <div class="history-section" id="month-section" style="display:none;">
                    <div class="history-title">√öltimos 30 d√≠as</div>
                    <div class="history-list" id="month-list"></div>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="settings-link" id="settings-btn">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 1V4M12 20V23M4.22 4.22L6.34 6.34M17.66 17.66L19.78 19.78M1 12H4M20 12H23M4.22 19.78L6.34 17.66M17.66 6.34L19.78 4.22"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <span>Configuraci√≥n</span>
                </button>
            </div>
        </aside>

        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="toggle-sidebar-btn" id="toggle-sidebar">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <div class="model-selector">
                        <select id="model-select">
                            <option value="gemini-3-flash">Gemini 3 Flash</option>
                            <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="modal-overlay" id="settings-modal">
                <div class="modal">
                    <div class="modal-header">
                        <h2>Configuraci√≥n</h2>
                        <button class="close-btn" id="close-settings">√ó</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="api-key">API Key de Gemini</label>
                            <div class="input-wrapper">
                                <input type="password" id="api-key" placeholder="Ingresa tu API Key">
                                <button class="toggle-visibility" id="toggle-api-key">
                                    <svg viewBox="0 0 24 24" fill="none">
                                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                                            stroke="currentColor" stroke-width="2" />
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />
                                    </svg>
                                </button>
                            </div>
                            <p class="hint">Obt√©n tu API Key en <a href="https://aistudio.google.com/apikey"
                                    target="_blank">Google AI Studio</a></p>
                        </div>
                        <div class="form-group">
                            <label for="system-prompt">Prompt del Sistema</label>
                            <textarea id="system-prompt" placeholder="Define el comportamiento..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Temperatura: <span id="temp-value">0.7</span></label>
                            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" id="cancel-settings">Cancelar</button>
                        <button class="btn btn-primary" id="save-settings">Guardar</button>
                    </div>
                </div>
            </div>

            <main class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message" id="welcome-message">
                        <div class="welcome-icon">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" />
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" />
                                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" />
                            </svg>
                        </div>
                        <h1>Gemini AI</h1>
                        <p>Tu asistente de inteligencia artificial</p>
                        <div class="quick-prompts">
                            <button class="quick-prompt" data-prompt="Expl√≠came qu√© es la inteligencia artificial"><span
                                    class="prompt-icon">üí°</span><span>Expl√≠came IA</span></button>
                            <button class="quick-prompt" data-prompt="Ay√∫dame a escribir c√≥digo en Python"><span
                                    class="prompt-icon">üêç</span><span>Ayuda Python</span></button>
                            <button class="quick-prompt" data-prompt="Dame ideas creativas para un proyecto"><span
                                    class="prompt-icon">üé®</span><span>Ideas creativas</span></button>
                            <button class="quick-prompt" data-prompt="Traduce un texto al ingl√©s"><span
                                    class="prompt-icon">üåç</span><span>Traducir</span></button>
                        </div>
                    </div>
                </div>
            </main>

            <div class="input-container">
                <div class="input-wrapper-main">
                    <textarea id="message-input" placeholder="Escribe tu mensaje..." rows="1" autofocus></textarea>
                    <button class="send-btn" id="send-btn" disabled>
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                </div>
                <p class="disclaimer">Gemini puede cometer errores. Verifica la informaci√≥n.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
